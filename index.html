<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zegar Odliczający 14 Dni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 10px;
        }
        
        .clock-container {
            width: 100%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .clock-row {
            display: inline-block;
        }
        
        .lcd-display {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            padding: 15px 20px;
            border-radius: 8px;
            border: 3px solid #333;
            min-width: 95%;
            max-width: 100%;
            flex-wrap: nowrap;
        }
        
        /* Cyfry - będziemy używać obrazków */
        .digit-img {
            display: inline-block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            vertical-align: middle;
        }
        
        /* Rozmiary - będą dynamicznie ustawiane przez JS */
        
        /* Dwukropek jako obrazek */
        .colon-img {
            display: inline-block;
            margin: 0 8px;
            vertical-align: middle;
            animation: blink 1s infinite;
        }
        
        /* Kropka przed milisekundami */
        .dot-img {
            display: inline-block;
            margin: 0 4px;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Dla bardzo małych ekranów */
        @media (max-width: 320px) {
            .lcd-display {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-row">
            <div class="lcd-display" id="clockDisplay">
                <!-- Cyfry będą wstawiane przez JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Czas docelowy: 14 dni od teraz
        const targetTime = new Date().getTime() + (14 * 24 * 60 * 60 * 1000);
        const redirectUrl = "https://bonkersi.github.io/BialaJaskolka.pl/index.html";
        
        // Tworzymy cyfry za pomocą Canvas - wyglądające jak na zdjęciu
        function createDigitImages() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const digits = {};
            
            // Rozmiar pojedynczej cyfry
            const width = 100;
            const height = 180;
            canvas.width = width * 10; // 10 cyfr (0-9)
            canvas.height = height;
            
            // Wypełniamy tło czarnym
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Rysujemy każdą cyfrę (0-9)
            for (let i = 0; i < 10; i++) {
                const x = i * width;
                
                // Biały kolor dla cyfr
                ctx.fillStyle = '#ffffff';
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 12;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                // Definicje segmentów dla każdej cyfry (7-segment display)
                const segments = getSegmentsForDigit(i);
                
                // Segmenty (a-g)
                drawSegment(ctx, x, segments[0], 'a', width, height); // górny
                drawSegment(ctx, x, segments[1], 'b', width, height); // prawy górny
                drawSegment(ctx, x, segments[2], 'c', width, height); // prawy dolny
                drawSegment(ctx, x, segments[3], 'd', width, height); // dolny
                drawSegment(ctx, x, segments[4], 'e', width, height); // lewy dolny
                drawSegment(ctx, x, segments[5], 'f', width, height); // lewy górny
                drawSegment(ctx, x, segments[6], 'g', width, height); // środkowy
            }
            
            // Zapisujemy każdą cyfrę jako osobny Data URL
            for (let i = 0; i < 10; i++) {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = width;
                tempCanvas.height = height;
                
                // Kopiujemy cyfrę
                tempCtx.drawImage(canvas, i * width, 0, width, height, 0, 0, width, height);
                
                digits[i] = tempCanvas.toDataURL();
            }
            
            return digits;
        }
        
        function getSegmentsForDigit(digit) {
            // Definicje segmentów dla cyfr 7-segmentowych
            const segmentMap = {
                0: [1,1,1,1,1,1,0], // a,b,c,d,e,f
                1: [0,1,1,0,0,0,0], // b,c
                2: [1,1,0,1,1,0,1], // a,b,d,e,g
                3: [1,1,1,1,0,0,1], // a,b,c,d,g
                4: [0,1,1,0,0,1,1], // b,c,f,g
                5: [1,0,1,1,0,1,1], // a,c,d,f,g
                6: [1,0,1,1,1,1,1], // a,c,d,e,f,g
                7: [1,1,1,0,0,0,0], // a,b,c
                8: [1,1,1,1,1,1,1], // wszystkie
                9: [1,1,1,1,0,1,1]  // a,b,c,d,f,g
            };
            return segmentMap[digit];
        }
        
        function drawSegment(ctx, xOffset, isOn, segment, width, height) {
            if (!isOn) return;
            
            const padding = 15;
            const segmentWidth = 12;
            const w = width - padding * 2;
            const h = height - padding * 2;
            
            ctx.save();
            ctx.translate(xOffset + padding, padding);
            
            switch(segment) {
                case 'a': // górny
                    ctx.beginPath();
                    ctx.moveTo(segmentWidth/2, 0);
                    ctx.lineTo(w - segmentWidth/2, 0);
                    ctx.lineTo(w - segmentWidth, segmentWidth);
                    ctx.lineTo(segmentWidth, segmentWidth);
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'b': // prawy górny
                    ctx.beginPath();
                    ctx.moveTo(w, segmentWidth/2);
                    ctx.lineTo(w, h/2 - segmentWidth/2);
                    ctx.lineTo(w - segmentWidth, h/2 - segmentWidth);
                    ctx.lineTo(w - segmentWidth, segmentWidth);
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'c': // prawy dolny
                    ctx.beginPath();
                    ctx.moveTo(w, h/2 + segmentWidth/2);
                    ctx.lineTo(w, h - segmentWidth/2);
                    ctx.lineTo(w - segmentWidth, h - segmentWidth);
                    ctx.lineTo(w - segmentWidth, h/2 + segmentWidth);
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'd': // dolny
                    ctx.beginPath();
                    ctx.moveTo(segmentWidth/2, h);
                    ctx.lineTo(w - segmentWidth/2, h);
                    ctx.lineTo(w - segmentWidth, h - segmentWidth);
                    ctx.lineTo(segmentWidth, h - segmentWidth);
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'e': // lewy dolny
                    ctx.beginPath();
                    ctx.moveTo(0, h - segmentWidth/2);
                    ctx.lineTo(0, h/2 + segmentWidth/2);
                    ctx.lineTo(segmentWidth, h/2 + segmentWidth);
                    ctx.lineTo(segmentWidth, h - segmentWidth);
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'f': // lewy górny
                    ctx.beginPath();
                    ctx.moveTo(0, segmentWidth/2);
                    ctx.lineTo(0, h/2 - segmentWidth/2);
                    ctx.lineTo(segmentWidth, h/2 - segmentWidth);
                    ctx.lineTo(segmentWidth, segmentWidth);
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'g': // środkowy
                    ctx.beginPath();
                    ctx.moveTo(segmentWidth/2, h/2);
                    ctx.lineTo(w - segmentWidth/2, h/2);
                    ctx.lineTo(w - segmentWidth, h/2 - segmentWidth/2);
                    ctx.lineTo(w - segmentWidth, h/2 + segmentWidth/2);
                    ctx.lineTo(w - segmentWidth/2, h/2);
                    ctx.lineTo(segmentWidth/2, h/2);
                    ctx.lineTo(segmentWidth, h/2 - segmentWidth/2);
                    ctx.lineTo(segmentWidth, h/2 + segmentWidth/2);
                    ctx.closePath();
                    ctx.fill();
                    break;
            }
            
            ctx.restore();
        }
        
        // Funkcja tworząca obrazek cyfry
        function createDigitImage(digit, isSmall = false) {
            const img = document.createElement('img');
            img.className = 'digit-img';
            img.alt = digit;
            
            // Generujemy cyfry
            const digits = createDigitImages();
            img.src = digits[digit];
            
            // Ustawiamy rozmiar
            const baseSize = isSmall ? 1.5 : 2.5;
            img.style.width = `${baseSize}vw`;
            img.style.height = `${baseSize * 1.8}vw`;
            img.style.minWidth = isSmall ? '20px' : '30px';
            img.style.maxWidth = isSmall ? '40px' : '80px';
            
            return img;
        }
        
        // Funkcja tworząca dwukropek
        function createColon() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 30;
            canvas.height = 100;
            
            // Czarny background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dwie białe kropki
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height * 0.35, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height * 0.65, 6, 0, Math.PI * 2);
            ctx.fill();
            
            const img = document.createElement('img');
            img.className = 'colon-img';
            img.src = canvas.toDataURL();
            img.style.width = '0.8vw';
            img.style.height = '2.5vw';
            img.style.minWidth = '10px';
            img.style.maxWidth = '20px';
            
            return img;
        }
        
        // Funkcja tworząca kropkę
        function createDot(isSmall = false) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const size = isSmall ? 20 : 30;
            canvas.width = size;
            canvas.height = size;
            
            // Czarny background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, size, size);
            
            // Biała kropka
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, isSmall ? 4 : 6, 0, Math.PI * 2);
            ctx.fill();
            
            const img = document.createElement('img');
            img.className = 'dot-img';
            img.src = canvas.toDataURL();
            img.style.width = isSmall ? '0.5vw' : '0.8vw';
            img.style.height = isSmall ? '0.5vw' : '0.8vw';
            img.style.minWidth = '6px';
            img.style.maxWidth = '12px';
            
            return img;
        }
        
        // Funkcja tworząca i aktualizująca wyświetlacz
        function updateDisplay(days, hours, minutes, seconds, milliseconds) {
            const display = document.getElementById('clockDisplay');
            display.innerHTML = '';
            
            // Dni (2 cyfry)
            const daysStr = days.toString().padStart(2, '0');
            display.appendChild(createDigitImage(parseInt(daysStr[0])));
            display.appendChild(createDigitImage(parseInt(daysStr[1])));
            
            // Dwukropek
            display.appendChild(createColon());
            
            // Godziny (2 cyfry)
            const hoursStr = hours.toString().padStart(2, '0');
            display.appendChild(createDigitImage(parseInt(hoursStr[0])));
            display.appendChild(createDigitImage(parseInt(hoursStr[1])));
            
            // Dwukropek
            display.appendChild(createColon());
            
            // Minuty (2 cyfry)
            const minutesStr = minutes.toString().padStart(2, '0');
            display.appendChild(createDigitImage(parseInt(minutesStr[0])));
            display.appendChild(createDigitImage(parseInt(minutesStr[1])));
            
            // Dwukropek
            display.appendChild(createColon());
            
            // Sekundy (2 cyfry)
            const secondsStr = seconds.toString().padStart(2, '0');
            display.appendChild(createDigitImage(parseInt(secondsStr[0])));
            display.appendChild(createDigitImage(parseInt(secondsStr[1])));
            
            // Kropka
            display.appendChild(createDot());
            
            // Milisekundy (3 cyfry) - mniejsze
            const msStr = milliseconds.toString().padStart(3, '0');
            display.appendChild(createDigitImage(parseInt(msStr[0]), true));
            display.appendChild(createDigitImage(parseInt(msStr[1]), true));
            display.appendChild(createDigitImage(parseInt(msStr[2]), true));
        }
        
        // Funkcja aktualizująca zegar
        function updateClock() {
            const now = new Date().getTime();
            const timeRemaining = targetTime - now;
            
            // Jeśli czas minął, przekieruj
            if (timeRemaining <= 0) {
                window.location.href = redirectUrl;
                return;
            }
            
            // Obliczanie czasu
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeRemaining % 1000);
            
            // Aktualizuj wyświetlacz
            updateDisplay(days, hours, minutes, seconds, milliseconds);
            
            // Kontynuuj animację
            requestAnimationFrame(updateClock);
        }
        
        // Funkcja zapewniająca jedną linię
        function fitToScreen() {
            const display = document.getElementById('clockDisplay');
            const container = document.querySelector('.clock-container');
            
            // Reset
            display.style.transform = 'scale(1)';
            
            // Sprawdź rozmiary
            const displayWidth = display.scrollWidth;
            const containerWidth = container.clientWidth;
            
            // Jeśli za szeroki, przeskaluj
            if (displayWidth > containerWidth * 0.95) {
                const scale = (containerWidth * 0.9) / displayWidth;
                display.style.transform = `scale(${scale})`;
                display.style.transformOrigin = 'center center';
            }
        }
        
        // Inicjalizacja
        updateClock();
        
        // Obsługa zmiany rozmiaru okna
        window.addEventListener('resize', fitToScreen);
        window.addEventListener('load', () => {
            setTimeout(fitToScreen, 100);
            setTimeout(fitToScreen, 500);
        });
        
        // Regularne dopasowywanie
        setInterval(fitToScreen, 1000);
    </script>
</body>
</html>
