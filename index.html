<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            padding: 10px;
            overflow: hidden;
        }
        
        /* KONTENER - ZAWSZE W JEDNEJ LINII */
        .clock-container {
            width: 100%;
            text-align: center;
            white-space: nowrap; /* ZABLOKUJ ZAWIJANIE */
            overflow-x: auto; /* POZWÓŁ NA PRZEWIJANIE POZIOME */
            overflow-y: hidden;
            padding: 10px 0;
        }
        
        /* HACK dla WebKit - ukryj paski przewijania ale zachowaj funkcjonalność */
        .clock-container::-webkit-scrollbar {
            display: none;
        }
        
        /* ZEGAR - ZAWSZE W JEDNEJ LINII */
        .digital-clock {
            display: inline-block; /* ZAWSZE W LINII */
            font-family: 'Courier New', monospace;
            font-size: 8vw; /* ROZMIAR WZGLĘDEM SZEROKOŚCI EKRANU */
            font-weight: bold;
            color: #00ff00;
            letter-spacing: 0.5vw;
            line-height: 1;
            text-shadow: 
                0 0 1vw #00ff00,
                0 0 2vw #00ff00,
                0 0 3vw #00ff00;
            padding: 2vw;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 1vw;
            min-width: min-content; /* NIE DZIEL NA LINIE */
        }
        
        /* SEPARATORY */
        .separator {
            color: #00ff00;
            animation: blink 1s infinite;
            display: inline-block;
        }
        
        /* MILISEKUNDY - W TEJ SAMEJ LINII */
        .milliseconds {
            font-size: 3vw;
            color: #00ff00;
            display: inline-block;
            letter-spacing: 0.3vw;
            text-shadow: 
                0 0 0.5vw #00ff00,
                0 0 1vw #00ff00;
        }
        
        /* KROPKA PRZED MILISEKUNDAMI */
        .dot {
            color: #00ff00;
            font-size: 3vw;
            display: inline-block;
            margin: 0 0.5vw;
            text-shadow: 0 0 0.5vw #00ff00;
        }
        
        /* ANIMACJE */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 1vw #00ff00, 0 0 2vw #00ff00; }
            50% { text-shadow: 0 0 2vw #00ff00, 0 0 4vw #00ff00, 0 0 6vw #00ff00; }
        }
        
        .digital-clock {
            animation: glow 3s infinite;
        }
        
        /* STYLE DLA DUŻYCH EKRANÓW */
        @media (min-width: 1200px) {
            .digital-clock {
                font-size: 6rem;
                letter-spacing: 1rem;
                padding: 1.5rem;
            }
            .milliseconds {
                font-size: 2rem;
                letter-spacing: 0.2rem;
            }
            .dot {
                font-size: 2rem;
            }
        }
        
        /* STYLE DLA TABLETÓW */
        @media (max-width: 768px) and (min-width: 481px) {
            .digital-clock {
                font-size: 7vw;
                letter-spacing: 0.6vw;
            }
            .milliseconds {
                font-size: 2.5vw;
            }
            .dot {
                font-size: 2.5vw;
            }
        }
        
        /* STYLE DLA TELEFONÓW - NAJWAŻNIEJSZE */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .digital-clock {
                font-size: 9vw; /* WIĘKSZE NA TELEFONACH */
                letter-spacing: 0.4vw;
                padding: 3vw;
                white-space: nowrap; /* ZAWSZE W LINII */
                display: inline-block;
            }
            
            .milliseconds {
                font-size: 3.5vw;
                letter-spacing: 0.2vw;
            }
            
            .dot {
                font-size: 3.5vw;
            }
            
            /* ZAPEWNIJ ŻE NIE BĘDZIE ZAWIJAĆ */
            .clock-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch; /* PŁYNNE PRZEWIJANIE NA IOS */
            }
        }
        
        /* STYLE DLA BARDZO MAŁYCH TELEFONÓW */
        @media (max-width: 360px) {
            .digital-clock {
                font-size: 10vw;
                letter-spacing: 0.3vw;
            }
            
            .milliseconds {
                font-size: 4vw;
            }
            
            .dot {
                font-size: 4vw;
            }
        }
        
        /* STYLE DORIENTACJI POZIOMEJ */
        @media (orientation: landscape) and (max-height: 600px) {
            .digital-clock {
                font-size: 5vw;
            }
            
            .milliseconds {
                font-size: 2vw;
            }
            
            .dot {
                font-size: 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <!-- ZEGAR - ZAWSZE W JEDNEJ LINII -->
        <div class="digital-clock">
            <span id="days">00</span>
            <span class="separator">:</span>
            <span id="hours">00</span>
            <span class="separator">:</span>
            <span id="minutes">00</span>
            <span class="separator">:</span>
            <span id="seconds">00</span>
            <span class="dot">.</span>
            <span class="milliseconds" id="milliseconds">000</span>
        </div>
    </div>

    <script>
        // ============================================
        // KONFIGURACJA
        // ============================================
        
        // Ustaw czas odliczania: 7 dni od teraz
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 7);
        targetDate.setHours(23, 59, 59, 999);
        
        // ============================================
        // ELEMENTY DOM
        // ============================================
        
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('milliseconds');
        
        // ============================================
        // FUNKCJE POMOCNICZE
        // ============================================
        
        function formatNumber(num) {
            return num < 10 ? '0' + num : num;
        }
        
        function formatMilliseconds(num) {
            if (num < 10) return '00' + num;
            if (num < 100) return '0' + num;
            return num;
        }
        
        // ============================================
        // GŁÓWNA FUNKCJA ODLICZAJĄCA
        // ============================================
        
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate.getTime() - now.getTime();
            
            // Jeśli czas minął
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                
                // Ustaw końcowe wartości
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                millisecondsElement.textContent = '000';
                
                // Zmień kolor na czerwony
                const clock = document.querySelector('.digital-clock');
                clock.style.color = '#ff0000';
                clock.style.textShadow = 
                    '0 0 1vw #ff0000, 0 0 2vw #ff0000, 0 0 3vw #ff0000';
                
                document.querySelectorAll('.separator').forEach(el => {
                    el.style.color = '#ff0000';
                });
                
                document.querySelector('.milliseconds').style.color = '#ff0000';
                document.querySelector('.dot').style.color = '#ff0000';
                
                // Przekieruj po 3 sekundach
                setTimeout(() => {
                    window.location.href = 'https://bonkersi.github.io/BialaJaskolka.pl/index.html';
                }, 3000);
                
                return;
            }
            
            // Oblicz pozostały czas
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeLeft % 1000);
            
            // Zaktualizuj wyświetlacz
            daysElement.textContent = formatNumber(days);
            hoursElement.textContent = formatNumber(hours);
            minutesElement.textContent = formatNumber(minutes);
            secondsElement.textContent = formatNumber(seconds);
            millisecondsElement.textContent = formatMilliseconds(milliseconds);
            
            // Efekt migania milisekund
            if (milliseconds % 100 < 50) {
                millisecondsElement.style.opacity = '0.9';
            } else {
                millisecondsElement.style.opacity = '1';
            }
            
            // Efekt migania dwukropków co sekundę
            const separators = document.querySelectorAll('.separator');
            if (seconds % 2 === 0) {
                separators.forEach(el => {
                    el.style.opacity = '1';
                });
            } else {
                separators.forEach(el => {
                    el.style.opacity = '0.7';
                });
            }
        }
        
        // ============================================
        // INICJALIZACJA
        // ============================================
        
        // Uruchom zegar
        const countdownInterval = setInterval(updateCountdown, 10);
        
        // Pierwsze wywołanie
        updateCountdown();
        
        // ============================================
        // AUTOMATYCZNE DOSTOSOWANIE DO EKRANU
        // ============================================
        
        function adjustForScreen() {
            const clock = document.querySelector('.digital-clock');
            const container = document.querySelector('.clock-container');
            const screenWidth = window.innerWidth;
            
            // Na bardzo wąskich ekranach zmniejszamy odstępy
            if (screenWidth < 400) {
                clock.style.letterSpacing = '0.2vw';
                document.querySelector('.milliseconds').style.letterSpacing = '0.1vw';
            } else {
                clock.style.letterSpacing = '0.5vw';
                document.querySelector('.milliseconds').style.letterSpacing = '0.3vw';
            }
            
            // Sprawdź czy zawartość mieści się w ekranie
            const clockWidth = clock.offsetWidth;
            
            if (clockWidth > screenWidth * 0.95) {
                // Jeśli za szerokie, zmniejsz czcionkę
                const currentSize = parseFloat(getComputedStyle(clock).fontSize);
                const newSize = currentSize * 0.95;
                clock.style.fontSize = newSize + 'px';
                
                // Dostosuj też milisekundy
                const ms = document.querySelector('.milliseconds');
                const msCurrentSize = parseFloat(getComputedStyle(ms).fontSize);
                const msNewSize = msCurrentSize * 0.95;
                ms.style.fontSize = msNewSize + 'px';
                document.querySelector('.dot').style.fontSize = msNewSize + 'px';
            }
        }
        
        // Wywołaj przy ładowaniu i zmianie rozmiaru
        window.addEventListener('load', adjustForScreen);
        window.addEventListener('resize', adjustForScreen);
        window.addEventListener('orientationchange', adjustForScreen);
        
        // ============================================
        // DODATKOWE EFEKTY
        // ============================================
        
        // Losowe zmiany jasności
        setInterval(() => {
            const clock = document.querySelector('.digital-clock');
            const brightness = 0.9 + Math.random() * 0.2;
            clock.style.filter = `brightness(${brightness})`;
        }, 3000);
        
        // ============================================
        // DEBUG
        // ============================================
        console.log('ZEGAR W JEDNEJ LINII: AKTYWNY');
        console.log('Czas docelowy:', targetDate.toLocaleString());
        console.log('Szerokość ekranu:', window.innerWidth + 'px');
    </script>
</body>
</html>
