<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Odliczanie</title>
<style>
* {
  box-sizing: border-box;
}

body {
  background: #000;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  overflow: hidden;
  min-width: 320px;
}

.display-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: auto;
  overflow-y: hidden;
  padding: 10px;
}

.led-display {
  display: flex;
  align-items: center;
  /* USUNIĘTE TŁO I OBRAMOWANIE - teraz cyfry będą bez tła i obramowania */
  /* background: #0a0a0a; */
  /* padding: 15px 20px; */
  /* border-radius: 12px; */
  /* border: 1px solid #333; */
  min-width: min-content;
  white-space: nowrap;
  flex-wrap: nowrap;
}

/* DIGIT */
.digit {
  position: relative;
  width: 70px;
  height: 120px;
  margin: 0 8px;
  flex-shrink: 0;
  overflow: visible;
}

/* CLASSIC THIN SEGMENTS - like old digital clock */
.seg {
  position: absolute;
  background: #333; /* ZMIENIONE Z #220000 NA #333 */
  border-radius: 2px;
}

.on {
  background: #ffffff; /* ZMIENIONE Z #ff0000 NA #ffffff */
  box-shadow: 0 0 5px #ffffff; /* ZMIENIONE Z #ff0000 NA #ffffff */
}

/* Very subtle inner highlight */
.on::after {
  content: "";
  position: absolute;
  pointer-events: none;
}

/* HORIZONTAL SEGMENTS - thinner */
.seg.a { 
  top: 0; 
  left: 12px; 
  right: 12px; 
  height: 12px; 
  border-radius: 2px 2px 0 0;
}
.seg.d { 
  top: 54px; 
  left: 12px; 
  right: 12px; 
  height: 12px; 
}
.seg.g { 
  bottom: 0; 
  left: 12px; 
  right: 12px; 
  height: 12px; 
  border-radius: 0 0 2px 2px;
}

/* VERTICAL SEGMENTS - thinner */
.seg.b { 
  top: 6px; 
  right: 0; 
  width: 12px; 
  height: 54px; 
  border-radius: 0 2px 2px 0;
}
.seg.c { 
  bottom: 6px; 
  right: 0; 
  width: 12px; 
  height: 54px; 
  border-radius: 0 2px 2px 0;
}
.seg.e { 
  bottom: 6px; 
  left: 0; 
  width: 12px; 
  height: 54px; 
  border-radius: 2px 0 0 2px;
}
.seg.f { 
  top: 6px; 
  left: 0; 
  width: 12px; 
  height: 54px; 
  border-radius: 2px 0 0 2px;
}

/* Inner highlight for horizontal segments */
.seg.a.on::after {
  top: 2px;
  left: 2px;
  right: 2px;
  bottom: 1px;
  background: rgba(255, 255, 255, 0.2); /* ZMIENIONE NA BIAŁY Z 0.2 PRZEZROCZYSTOŚCIĄ */
  border-radius: 1px;
}
.seg.d.on::after {
  top: 2px;
  left: 2px;
  right: 2px;
  bottom: 2px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 1px;
}
.seg.g.on::after {
  top: 1px;
  left: 2px;
  right: 2px;
  bottom: 2px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 1px;
}

/* Inner highlight for vertical segments */
.seg.b.on::after,
.seg.c.on::after {
  top: 2px;
  left: 1px;
  right: 2px;
  bottom: 2px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 1px;
}
.seg.e.on::after,
.seg.f.on::after {
  top: 2px;
  left: 2px;
  right: 1px;
  bottom: 2px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 1px;
}

.separator {
  color: #ffffff; /* ZMIENIONE Z #ff0000 NA #ffffff */
  font-size: 70px;
  margin: 0 10px;
  font-weight: normal;
  opacity: 0.7;
  flex-shrink: 0;
}

.ms-dot {
  color: #ffffff; /* ZMIENIONE Z #ff0000 NA #ffffff */
  font-size: 50px;
  margin: 0 8px;
  opacity: 0.7;
  flex-shrink: 0;
}

/* RESPONSIVE SCALING */
@media (max-width: 1400px) {
  .digit { width: 60px; height: 100px; margin: 0 6px; }
  .seg.a, .seg.d, .seg.g { left: 10px; right: 10px; height: 10px; }
  .seg.b, .seg.c, .seg.e, .seg.f { width: 10px; }
  .seg.a { top: 0; }
  .seg.d { top: 45px; }
  .seg.g { bottom: 0; }
  .seg.b, .seg.f { top: 5px; height: 45px; }
  .seg.c, .seg.e { bottom: 5px; height: 45px; }
  .separator { font-size: 60px; margin: 0 8px; }
  .ms-dot { font-size: 45px; margin: 0 6px; }
}

@media (max-width: 1100px) {
  .digit { width: 50px; height: 85px; margin: 0 5px; }
  .seg.a, .seg.d, .seg.g { left: 8px; right: 8px; height: 8px; }
  .seg.b, .seg.c, .seg.e, .seg.f { width: 8px; }
  .seg.a { top: 0; }
  .seg.d { top: 38px; }
  .seg.g { bottom: 0; }
  .seg.b, .seg.f { top: 4px; height: 38px; }
  .seg.c, .seg.e { bottom: 4px; height: 38px; }
  .separator { font-size: 50px; margin: 0 6px; }
  .ms-dot { font-size: 35px; margin: 0 5px; }
}

@media (max-width: 900px) {
  .digit { width: 40px; height: 70px; margin: 0 4px; }
  .seg.a, .seg.d, .seg.g { left: 6px; right: 6px; height: 6px; }
  .seg.b, .seg.c, .seg.e, .seg.f { width: 6px; }
  .seg.a { top: 0; }
  .seg.d { top: 32px; }
  .seg.g { bottom: 0; }
  .seg.b, .seg.f { top: 3px; height: 32px; }
  .seg.c, .seg.e { bottom: 3px; height: 32px; }
  .separator { font-size: 40px; margin: 0 5px; }
  .ms-dot { font-size: 30px; margin: 0 4px; }
  /* USUNIĘTE: .led-display { padding: 10px 15px; } */
}

@media (max-width: 700px) {
  .digit { width: 32px; height: 55px; margin: 0 3px; }
  .seg.a, .seg.d, .seg.g { left: 5px; right: 5px; height: 5px; }
  .seg.b, .seg.c, .seg.e, .seg.f { width: 5px; }
  .seg.a { top: 0; }
  .seg.d { top: 25px; }
  .seg.g { bottom: 0; }
  .seg.b, .seg.f { top: 2px; height: 25px; }
  .seg.c, .seg.e { bottom: 2px; height: 25px; }
  .separator { font-size: 32px; margin: 0 4px; }
  .ms-dot { font-size: 24px; margin: 0 3px; }
  /* USUNIĘTE: .led-display { padding: 8px 12px; } */
}

@media (max-width: 500px) {
  .digit { width: 26px; height: 45px; margin: 0 2px; }
  .seg.a, .seg.d, .seg.g { left: 4px; right: 4px; height: 4px; }
  .seg.b, .seg.c, .seg.e, .seg.f { width: 4px; }
  .seg.a { top: 0; }
  .seg.d { top: 20px; }
  .seg.g { bottom: 0; }
  .seg.b, .seg.f { top: 2px; height: 20px; }
  .seg.c, .seg.e { bottom: 2px; height: 20px; }
  .separator { font-size: 26px; margin: 0 3px; }
  .ms-dot { font-size: 20px; margin: 0 2px; }
  /* USUNIĘTE: .led-display { padding: 6px 10px; } */
}
</style>
</head>
<body>
<div class="display-wrapper">
  <div class="led-display" id="display">
    <div class="digit" id="d1"></div>
    <div class="digit" id="d2"></div>

    <div class="separator">:</div>

    <div class="digit" id="h1"></div>
    <div class="digit" id="h2"></div>

    <div class="separator">:</div>

    <div class="digit" id="m1"></div>
    <div class="digit" id="m2"></div>

    <div class="separator">:</div>

    <div class="digit" id="s1"></div>
    <div class="digit" id="s2"></div>

    <div class="ms-dot">.</div>

    <div class="digit" id="ms1"></div>
    <div class="digit" id="ms2"></div>
    <div class="digit" id="ms3"></div>
  </div>
</div>

<script>
const map = {
  '0': ['a','b','c','e','f','g'],
  '1': ['b','c'],
  '2': ['a','b','d','e','g'],
  '3': ['a','b','c','d','g'],
  '4': ['b','c','f','d'],
  '5': ['a','c','d','f','g'],
  '6': ['a','c','d','e','f','g'],
  '7': ['a','b','c'],
  '8': ['a','b','c','d','e','f','g'],
  '9': ['a','b','c','d','f','g']
};

// Ustaw datę docelową na 6 miesięcy od teraz
const now = new Date();
const END_DATE = new Date(now);
END_DATE.setMonth(END_DATE.getMonth() + 6);

console.log('Rozpoczęcie odliczania:', now.toLocaleString());
console.log('Data końcowa (za 6 miesięcy):', END_DATE.toLocaleString());

const REDIRECT_URL = 'https://bonkersi.github.io/BialaJaskolka.pl/index.html';

function buildDigits(){
  document.querySelectorAll('.digit').forEach(d=>{
    ['a','b','c','d','e','f','g'].forEach(s=>{
      const seg=document.createElement('div');
      seg.className='seg '+s;
      d.appendChild(seg);
    });
  });
}

function setDigit(id, num){
  const el = document.getElementById(id);
  if(!el) return;
  const segs = el.querySelectorAll('.seg');
  segs.forEach(s=>s.classList.remove('on'));
  map[num].forEach(s=>{
    el.querySelector('.'+s).classList.add('on');
  });
}

function updateTimer(){
  const now = Date.now();
  const endTime = END_DATE.getTime();
  
  // Oblicz czas, który POZOSTAŁ do daty końcowej
  const remaining = endTime - now;
  
  // Jeśli czas się skończył (remaining <= 0)
  if(remaining <= 0){
    // Czas minął - przekieruj
    window.location.href = REDIRECT_URL;
    return;
  }

  // Oblicz pozostały czas (odliczanie w dół)
  const totalSec = Math.floor(remaining / 1000);
  const days = Math.floor(totalSec / 86400);
  const hours = Math.floor((totalSec % 86400) / 3600);
  const minutes = Math.floor((totalSec % 3600) / 60);
  const seconds = totalSec % 60;
  const ms = remaining % 1000;

  const pad = (n,l)=>String(n).padStart(l,'0');

  const d = pad(days,2);
  const h = pad(hours,2);
  const m = pad(minutes,2);
  const s = pad(seconds,2);
  const ms3 = pad(ms,3);

  setDigit("d1", d[0]);
  setDigit("d2", d[1]);
  setDigit("h1", h[0]);
  setDigit("h2", h[1]);
  setDigit("m1", m[0]);
  setDigit("m2", m[1]);
  setDigit("s1", s[0]);
  setDigit("s2", s[1]);
  setDigit("ms1", ms3[0]);
  setDigit("ms2", ms3[1]);
  setDigit("ms3", ms3[2]);
}

// Sprawdź czy czas już minął przy załadowaniu strony
window.addEventListener('load', function() {
  const now = Date.now();
  const endTime = END_DATE.getTime();
  const remaining = endTime - now;
  
  if (remaining <= 0) {
    window.location.href = REDIRECT_URL;
  }
  
  // Wyświetl informacje w konsoli dla debugowania
  console.log('Data końcowa:', END_DATE.toLocaleString());
  console.log('Aktualny czas:', new Date().toLocaleString());
  console.log('Pozostało dni:', Math.floor(remaining / (1000 * 60 * 60 * 24)));
});

buildDigits();
setInterval(updateTimer, 30);
updateTimer();
</script>
</body>
</html>
