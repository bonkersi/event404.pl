<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            padding: 10px;
            overflow: hidden;
        }
        
        /* GŁÓWNY KONTENER - NAPRAWIONE */
        .container {
            width: 100%;
            max-width: 100%;
            text-align: center;
            padding: 5px;
        }
        
        /* ZEGAR - KOMPAKTOWY, NIE ROZJECHANY */
        .digital-clock {
            display: inline-block;
            background: #0a0a0a;
            border: 6px solid #1a1a1a;
            border-radius: 4px;
            padding: 12px 15px;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(255, 255, 255, 0.03);
            max-width: 95%;
            margin: 0 auto;
        }
        
        /* WYŚWIETLACZ - MNIEJ JASNY, KOMPAKTOWY */
        .display {
            font-family: 'Courier New', 'Digital-7', monospace;
            font-size: clamp(2rem, 6vw, 4.5rem); /* MNIEJSZE CZCIONKI */
            font-weight: normal;
            color: #e0e0e0; /* MNIEJ JASNE - SZARO-BIAŁE */
            letter-spacing: 4px; /* MNIEJSZE ODSTĘPY */
            line-height: 1;
            white-space: nowrap;
            text-shadow: 
                0 0 3px #e0e0e0,
                0 0 6px #e0e0e0;
            background: #000000;
            padding: 10px 12px;
            border-radius: 2px;
            border: 1px solid #2a2a2a;
            position: relative;
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
        }
        
        /* EFEKT EKRANU */
        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(0, 0, 0, 0) 50%, rgba(255, 255, 255, 0.02) 50%);
            background-size: 100% 3px;
            pointer-events: none;
        }
        
        /* CYFRY */
        .digit {
            display: inline-block;
            position: relative;
        }
        
        /* SEPARATORY - MNIEJ JASNE */
        .separator {
            color: #cccccc; /* SZARE */
            animation: blink 1s infinite;
            margin: 0 3px;
            position: relative;
            top: -1px;
            font-weight: bold;
            opacity: 0.7;
        }
        
        /* KROPKA - MNIEJ JASNA */
        .dot {
            color: #cccccc; /* SZARE */
            margin: 0 2px;
            position: relative;
            top: -4px;
            font-size: 0.7em;
            opacity: 0.7;
        }
        
        /* MILISEKUNDY - MNIEJ JASNE */
        .milliseconds {
            font-size: 0.45em; /* MNIEJSZE */
            color: #bbbbbb; /* SZARO-BIAŁE */
            margin-left: 3px;
            text-shadow: 
                0 0 2px #bbbbbb,
                0 0 4px #bbbbbb;
            letter-spacing: 2px; /* MNIEJSZE ODSTĘPY */
            position: relative;
            top: -6px;
            opacity: 0.8;
        }
        
        /* ANIMACJE - SUBTELNIEJSZE */
        @keyframes blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }
        
        @keyframes flicker {
            0%, 100% { 
                opacity: 0.98;
                text-shadow: 
                    0 0 3px #e0e0e0,
                    0 0 6px #e0e0e0;
            }
            95% { 
                opacity: 0.96;
                text-shadow: 
                    0 0 2px #e0e0e0,
                    0 0 4px #e0e0e0;
            }
        }
        
        .display {
            animation: flicker 1s infinite;
        }
        
        /* RESPONSYWNOŚĆ - POPRAWIONA */
        
        /* TELEFONY MAŁE */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .digital-clock {
                padding: 8px 10px;
                border-width: 4px;
                max-width: 98%;
            }
            
            .display {
                font-size: clamp(1.5rem, 5vw, 3rem);
                letter-spacing: 3px;
                padding: 6px 8px;
            }
            
            .separator {
                margin: 0 2px;
                letter-spacing: 1px;
                top: 0;
            }
            
            .milliseconds {
                font-size: 0.4em;
                top: -4px;
                letter-spacing: 1px;
            }
            
            .dot {
                top: -3px;
                font-size: 0.6em;
            }
        }
        
        /* TELEFONY BARDZO MAŁE */
        @media (max-width: 360px) {
            .digital-clock {
                padding: 6px 8px;
                border-width: 3px;
            }
            
            .display {
                font-size: clamp(1.2rem, 4.5vw, 2.5rem);
                letter-spacing: 2px;
                padding: 5px 6px;
            }
            
            .separator {
                margin: 0 1px;
                font-size: 0.9em;
            }
            
            .milliseconds {
                font-size: 0.35em;
                top: -3px;
            }
            
            .dot {
                font-size: 0.5em;
                top: -2px;
            }
        }
        
        /* TABLETY */
        @media (min-width: 481px) and (max-width: 768px) {
            .digital-clock {
                padding: 10px 12px;
            }
            
            .display {
                font-size: clamp(1.8rem, 5.5vw, 3.5rem);
                letter-spacing: 4px;
                padding: 8px 10px;
            }
        }
        
        /* KOMPUTERY */
        @media (min-width: 769px) and (max-width: 1200px) {
            .digital-clock {
                padding: 15px 18px;
                border-width: 6px;
            }
            
            .display {
                font-size: clamp(2.2rem, 4vw, 4rem);
                letter-spacing: 5px;
                padding: 12px 15px;
            }
        }
        
        /* DUŻE EKRANY */
        @media (min-width: 1201px) {
            .digital-clock {
                padding: 18px 22px;
                border-width: 8px;
            }
            
            .display {
                font-size: clamp(2.5rem, 3vw, 4.5rem);
                letter-spacing: 6px;
                padding: 15px 18px;
            }
        }
        
        /* ORIENTACJA POZIOMA */
        @media (orientation: landscape) and (max-height: 600px) {
            .digital-clock {
                padding: 8px 10px;
                transform: scale(0.9);
            }
            
            .display {
                font-size: clamp(1.5rem, 4vw, 3rem);
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <!-- ZEGAR - NAPRAWIONY LAYOUT -->
    <div class="container">
        <div class="digital-clock">
            <div class="display">
                <span class="digit" id="days">00</span>
                <span class="separator">:</span>
                <span class="digit" id="hours">00</span>
                <span class="separator">:</span>
                <span class="digit" id="minutes">00</span>
                <span class="separator">:</span>
                <span class="digit" id="seconds">00</span>
                <span class="dot">.</span>
                <span class="milliseconds" id="milliseconds">000</span>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // KONFIGURACJA - 14 DNI
        // ============================================
        
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 14);
        targetDate.setHours(23, 59, 59, 999);
        
        // ============================================
        // ELEMENTY DOM
        // ============================================
        
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const millisecondsElement = document.getElementById('milliseconds');
        const display = document.querySelector('.display');
        const clock = document.querySelector('.digital-clock');
        
        // ============================================
        // FUNKCJE POMOCNICZE
        // ============================================
        
        function formatNumber(num) {
            return num < 10 ? '0' + num : num;
        }
        
        function formatMilliseconds(num) {
            if (num < 10) return '00' + num;
            if (num < 100) return '0' + num;
            return num;
        }
        
        // ============================================
        // FUNKCJA AUTOMATYCZNEGO DOPASOWANIA
        // ============================================
        
        function adjustClock() {
            const displayWidth = display.scrollWidth;
            const clockWidth = clock.offsetWidth;
            const screenWidth = window.innerWidth;
            
            // Jeśli tekst jest za szeroki
            if (displayWidth > clockWidth * 0.95) {
                // Pobierz aktualny rozmiar czcionki
                const currentSize = parseFloat(getComputedStyle(display).fontSize);
                
                // Oblicz nowy rozmiar (90% aktualnego lub proporcjonalnie)
                const scaleFactor = (clockWidth * 0.9) / displayWidth;
                const newSize = Math.min(currentSize * 0.9, currentSize * scaleFactor);
                
                // Zastosuj nowy rozmiar
                display.style.fontSize = newSize + 'px';
                
                // Dostosuj też milisekundy
                const msSize = newSize * 0.45;
                document.querySelector('.milliseconds').style.fontSize = msSize + 'px';
                
                // Dostosuj kropkę
                document.querySelector('.dot').style.fontSize = (newSize * 0.7) + 'px';
            }
            
            // Dla bardzo małych ekranów
            if (screenWidth < 400) {
                clock.style.padding = '6px 8px';
                display.style.padding = '5px 6px';
                display.style.letterSpacing = '2px';
                document.querySelector('.milliseconds').style.letterSpacing = '1px';
            }
        }
        
        // ============================================
        // GŁÓWNA FUNKCJA ODLICZAJĄCA
        // ============================================
        
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate.getTime() - now.getTime();
            
            // Jeśli czas minął
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                
                // Ustaw końcowe wartości
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
                millisecondsElement.textContent = '000';
                
                // Efekt końcowy
                display.style.color = '#ff4444';
                display.style.textShadow = '0 0 5px #ff4444, 0 0 10px #ff4444';
                display.style.animation = 'none';
                
                // Przekieruj po 3 sekundach
                setTimeout(() => {
                    window.location.href = 'https://bonkersi.github.io/BialaJaskolka.pl/index.html';
                }, 3000);
                
                return;
            }
            
            // Oblicz pozostały czas
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(timeLeft % 1000);
            
            // Zaktualizuj wyświetlacz
            daysElement.textContent = formatNumber(days);
            hoursElement.textContent = formatNumber(hours);
            minutesElement.textContent = formatNumber(minutes);
            secondsElement.textContent = formatNumber(seconds);
            millisecondsElement.textContent = formatMilliseconds(milliseconds);
            
            // Efekt migania dwukropków
            const separators = document.querySelectorAll('.separator');
            if (seconds % 2 === 0) {
                separators.forEach(sep => {
                    sep.style.opacity = '0.7';
                });
            } else {
                separators.forEach(sep => {
                    sep.style.opacity = '0.3';
                });
            }
            
            // Efekt migania milisekund
            millisecondsElement.style.opacity = (milliseconds % 200 < 100) ? '0.7' : '1';
        }
        
        // ============================================
        // INICJALIZACJA
        // ============================================
        
        let countdownInterval;
        
        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(updateCountdown, 10);
            updateCountdown();
        }
        
        // Start
        window.addEventListener('load', () => {
            startCountdown();
            // Dopasuj rozmiar po załadowaniu
            setTimeout(adjustClock, 100);
            setTimeout(adjustClock, 500);
        });
        
        // Dopasuj przy zmianie rozmiaru
        window.addEventListener('resize', () => {
            setTimeout(adjustClock, 100);
        });
        
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                adjustClock();
                startCountdown();
            }, 300);
        });
        
        // Regularne dostosowanie (co 5 sekund)
        setInterval(adjustClock, 5000);
        
        // ============================================
        // EFEKTY DODATKOWE
        // ============================================
        
        // Subtelne zmiany jasności
        setInterval(() => {
            const brightness = 0.95 + Math.random() * 0.1;
            display.style.filter = `brightness(${brightness})`;
        }, 3000);
        
    </script>
</body>
</html>
