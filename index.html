<!-- Updated code with thinner, classic LED segments -->
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Odliczanie â€“ LED Klasyczne</title>
<style>
body {
  background: #000;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  overflow: hidden;
}

.display-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.led-display {
  display: flex;
  align-items: center;
  background: #0a0a0a;
  padding: 20px 30px;
  border-radius: 12px;
  border: 1px solid #333;
  
  overflow: visible;
  white-space: nowrap;
}

/* DIGIT */
.digit {
  position: relative;
  width: 70px;
  height: 120px;
  margin: 0 10px;
  flex-shrink: 0;
  overflow: visible;
}

/* CLASSIC THIN SEGMENTS - like old digital clock */
.seg {
  position: absolute;
  background: #220000;
  border-radius: 2px;
}

.on {
  background: #ff0000;
  box-shadow: 0 0 5px #ff0000;
}

/* Very subtle inner highlight */
.on::after {
  content: "";
  position: absolute;
  pointer-events: none;
}

/* HORIZONTAL SEGMENTS - thinner */
.seg.a { 
  top: 0; 
  left: 12px; 
  right: 12px; 
  height: 12px; 
  border-radius: 2px 2px 0 0;
}
.seg.d { 
  top: 54px; 
  left: 12px; 
  right: 12px; 
  height: 12px; 
}
.seg.g { 
  bottom: 0; 
  left: 12px; 
  right: 12px; 
  height: 12px; 
  border-radius: 0 0 2px 2px;
}

/* VERTICAL SEGMENTS - thinner */
.seg.b { 
  top: 6px; 
  right: 0; 
  width: 12px; 
  height: 54px; 
  border-radius: 0 2px 2px 0;
}
.seg.c { 
  bottom: 6px; 
  right: 0; 
  width: 12px; 
  height: 54px; 
  border-radius: 0 2px 2px 0;
}
.seg.e { 
  bottom: 6px; 
  left: 0; 
  width: 12px; 
  height: 54px; 
  border-radius: 2px 0 0 2px;
}
.seg.f { 
  top: 6px; 
  left: 0; 
  width: 12px; 
  height: 54px; 
  border-radius: 2px 0 0 2px;
}

/* Inner highlight for horizontal segments */
.seg.a.on::after {
  top: 2px;
  left: 2px;
  right: 2px;
  bottom: 1px;
  background: rgba(255, 180, 180, 0.15);
  border-radius: 1px;
}
.seg.d.on::after {
  top: 2px;
  left: 2px;
  right: 2px;
  bottom: 2px;
  background: rgba(255, 180, 180, 0.15);
  border-radius: 1px;
}
.seg.g.on::after {
  top: 1px;
  left: 2px;
  right: 2px;
  bottom: 2px;
  background: rgba(255, 180, 180, 0.15);
  border-radius: 1px;
}

/* Inner highlight for vertical segments */
.seg.b.on::after,
.seg.c.on::after {
  top: 2px;
  left: 1px;
  right: 2px;
  bottom: 2px;
  background: rgba(255, 180, 180, 0.15);
  border-radius: 1px;
}
.seg.e.on::after,
.seg.f.on::after {
  top: 2px;
  left: 2px;
  right: 1px;
  bottom: 2px;
  background: rgba(255, 180, 180, 0.15);
  border-radius: 1px;
}

.separator {
  color: #ff0000;
  font-size: 80px;
  margin: 0 15px;
  font-weight: normal;
  opacity: 0.7;
  flex-shrink: 0;
}

.ms-dot {
  color: #ff0000;
  font-size: 60px;
  margin: 0 12px;
  opacity: 0.7;
  flex-shrink: 0;
}

/* SAFE RESPONSIVE SCALING */
@media (max-width: 900px) { .led-display { transform: scale(0.85); } }
@media (max-width: 700px) { .led-display { transform: scale(0.70); } }
@media (max-width: 500px) { .led-display { transform: scale(0.55); } }
</style>
</head>
<body>
<div class="display-wrapper">
  <div class="led-display" id="display">
    <div class="digit" id="d1"></div>
    <div class="digit" id="d2"></div>

    <div class="separator">:</div>

    <div class="digit" id="h1"></div>
    <div class="digit" id="h2"></div>

    <div class="separator">:</div>

    <div class="digit" id="m1"></div>
    <div class="digit" id="m2"></div>

    <div class="separator">:</div>

    <div class="digit" id="s1"></div>
    <div class="digit" id="s2"></div>

    <div class="ms-dot">.</div>

    <div class="digit" id="ms1"></div>
    <div class="digit" id="ms2"></div>
    <div class="digit" id="ms3"></div>
  </div>
</div>

<script>
const map = {
  '0': ['a','b','c','e','f','g'],
  '1': ['b','c'],
  '2': ['a','b','d','e','g'],
  '3': ['a','b','c','d','g'],
  '4': ['b','c','f','d'],
  '5': ['a','c','d','f','g'],
  '6': ['a','c','d','e','f','g'],
  '7': ['a','b','c'],
  '8': ['a','b','c','d','e','f','g'],
  '9': ['a','b','c','d','f','g']
};

function buildDigits(){
  document.querySelectorAll('.digit').forEach(d=>{
    ['a','b','c','d','e','f','g'].forEach(s=>{
      const seg=document.createElement('div');
      seg.className='seg '+s;
      d.appendChild(seg);
    });
  });
}

function setDigit(id, num){
  const el = document.getElementById(id);
  if(!el) return;
  const segs = el.querySelectorAll('.seg');
  segs.forEach(s=>s.classList.remove('on'));
  map[num].forEach(s=>{
    el.querySelector('.'+s).classList.add('on');
  });
}

const targetDate = new Date();
targetDate.setMonth(targetDate.getMonth() + 6);

function updateTimer(){
  const now = Date.now();
  const diff = targetDate - now;
  if(diff <= 0){
    document.querySelectorAll('.digit').forEach(d=>setDigit(d.id,'8'));
    return;
  }

  const totalSec = Math.floor(diff/1000);
  const days = Math.floor(totalSec / 86400);
  const hours = Math.floor((totalSec % 86400)/3600);
  const minutes = Math.floor((totalSec % 3600)/60);
  const seconds = totalSec % 60;
  const ms = diff % 1000;

  const pad = (n,l)=>String(n).padStart(l,'0');

  const d = pad(days,2);
  const h = pad(hours,2);
  const m = pad(minutes,2);
  const s = pad(seconds,2);
  const ms3 = pad(ms,3);

  setDigit("d1", d[0]);
  setDigit("d2", d[1]);
  setDigit("h1", h[0]);
  setDigit("h2", h[1]);
  setDigit("m1", m[0]);
  setDigit("m2", m[1]);
  setDigit("s1", s[0]);
  setDigit("s2", s[1]);
  setDigit("ms1", ms3[0]);
  setDigit("ms2", ms3[1]);
  setDigit("ms3", ms3[2]);
}

buildDigits();
setInterval(updateTimer, 30);
updateTimer();
</script>
</body>
</html>
